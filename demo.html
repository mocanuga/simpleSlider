<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="/slider/">
    <title>Sliders</title>
    <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="info"></div>
            <div class="range"></div>
            <a href="javascript:void(0);" class="slide"></a>
            <input type="hidden" name="slide-1">
        </div>
        <div class="slider">
            <div class="info"></div>
            <div class="range"></div>
            <a href="javascript:void(0);" class="slide"></a>
            <input type="hidden" name="slide-2" value="60">
        </div>
        <div class="slider">
            <div class="info"></div>
            <div class="range"></div>
            <a href="javascript:void(0);" class="slide"></a>
            <input type="hidden" name="slide-3" value="45">
        </div>
        <div class="slider vertical">
            <div class="info"></div>
            <div class="range"></div>
            <a href="javascript:void(0);" class="slide"></a>
            <input type="hidden" name="slide-4" value="29">
        </div>
        <div class="slider vertical">
            <div class="info"></div>
            <div class="range"></div>
            <a href="javascript:void(0);" class="slide"></a>
            <input type="hidden" name="slide-5">
        </div>
        <div class="slider vertical">
            <div class="info"></div>
            <div class="range"></div>
            <a href="javascript:void(0);" class="slide"></a>
            <input type="hidden" name="slide-6" value="50">
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/slider.v2.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.slider').simpleSlider({
                interval: {
                    min: 18,
                    max: 80
                },
                limits: {
                    min: 24
                },
                slide: function (container, value, percent, offset) {
                    $('.info', container).text(value + ' anni');
                    $('.range', container).offset(offset);
                    $('input', container).val(value);
                }
            });
        });
    </script>
</body>
</html>
